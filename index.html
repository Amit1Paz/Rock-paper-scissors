<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Rock Paper Scissors">
    <div class="score-box">
      <h1 class="score-box__title">SCORE</h1>
      <h2 class="score-box__score">12</h2>
    </div>
  </header>
  <main>
    <button class="rps-btn rps-btn--paper"><img src="./images/icon-paper.svg" alt="Paper"></button>
    <button class="rps-btn rps-btn--scissors"><img src="./images/icon-scissors.svg" alt="Scissors"></button>
    <button class="rps-btn rps-btn--rock"><img src="./images/icon-rock.svg" alt="Rock"></button>
  </main>
  <footer>
    <button class="rules">RULES</button>
  </footer>
</body>
</html>
