<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Rock Paper Scissors">
    <div class="score-box">
      <h1 class="score-box__title">SCORE</h1>
      <h2 class="score-box__score">0</h2>
    </div>
    <p class="record">RECORD: 0</p>
  </header>
  <main>
    <div class="choose-container">
      <button class="rps-btn rps-btn--paper" id="paper"><img src="./images/icon-paper.svg" alt="Paper"></button>
      <button class="rps-btn rps-btn--scissors" id="scissors"><img src="./images/icon-scissors.svg" alt="Scissors"></button>
      <button class="rps-btn rps-btn--rock" id="rock"><img src="./images/icon-rock.svg" alt="Rock"></button>
    </div>
    <div class="match-container transparent">
      <div class="user-choise">
        <h4 class="user-title">YOU PICKED</h4>
      </div>
      <div class="match-result">
      </div>
      <div class="computer-choise">
        <h4 class="computer-title">THE HOUSE PICKED</h4>
      </div>
    </div>
    <div class="rules-popup transparent">
      <div class="rules-popup__header">
        <h2 class="rules-popup__headline">RULES</h2>
        <img class="rules-popup__close" src="./images//icon-close.svg" alt="close">
      </div>
      <img class="rules-popup__rules-img" src="./images/image-rules.svg" alt="rules">
    </div>
  </main>
  <footer>
    <button class="rules-btn">RULES</button>
  </footer>
  <script src="script.js"></script>
</body>
</html>
